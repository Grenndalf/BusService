<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style type="text/css">

        #comm1 {
            color: green;
        }
        #comm2 {
            color: red;
        }

        div#test {
            display: block;
            margin-left: auto;
            margin-right: auto
        }

        H1 {
            text-align: center;
        }

        img {
            width: 100%;
            position: absolute;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<div style="height: 67px">
    <img src="../static/img/BlueBus.on%20time.comfortable.png">
</div>
<div style="height: 30px"></div>
<div class="container" id="test">
    <h1>Enter your data:</h1>
    <form id="formular" method="post">
        <div class="row">
            <div class="col-xs-4 col-sm-offset-4">
                <label>login:</label><input type="text"
                                            class="form-control"
                                            id="login"
                                            value="" placeholder="Your login">

            </div>
        </div>
        <span id="loginError"></span>
        <div style="height: 15px"></div>
        <div class="row">
            <div class="col-xs-4  col-sm-offset-4">
                <label>firstName</label><input type="text"
                                               class="form-control"
                                               id="firstName"
                                               value="" placeholder="your first name"/>

            </div>
        </div>
        <span id="firstNameError"></span>
        <div style="height: 15px"></div>
        <div class="row">
            <div class="col-xs-4 col-sm-offset-4">
                <label>lastName</label><input type="text"
                                              class="form-control"
                                              id="lastName"
                                              value="" placeholder="Your last Name">

            </div>
        </div>
        <span id="lastNameError"></span>
        <div style="height: 15px"></div>
        <div class="row">
            <div class="col-xs-4 col-sm-offset-4">
                <label>password</label><input type="password"
                                              class="form-control"
                                              id="password"
                                              value="" placeholder="Your password">

            </div>
        </div>
        <div style="height: 15px"></div>
            <div class="row">
                <div class="col-xs-4 col-sm-offset-4">
                    <label>confirm password</label><input type="password"
                                                          class="form-control"
                                                          id="confirmPassword"
                                                          value="" placeholder="Your password">

                </div>
            </div>
        <div style="height: 15px"></div>
            <div class="row">
                <div class="col-xs-4 col-sm-offset-4">
                    <label>email</label><input type="email"
                                                          class="form-control"
                                                          id="email"
                                                          value="" placeholder="enter your email">
                </div>
            </div>
        <div style="height: 30px"></div>
        <div class="row">
            <div class="col-xs-4 col-sm-offset-4">
                <button class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../static/js/jsCore.js"></script>
</body>
</html>
