<body>
<div class="topText">create connection</div>
<form id="createConnection">
    <label><b>Travel from:</b></label>
    <select id="StartPointList">
        <option disabled="true">Select start Point</option>
    </select>
    <label id="labelBreak"><b>Travel To:</b></label>
    <select id="DestinationPointList">
        <option disabled="true">Select destination Point</option>
    </select>
    <label>Travel Day:</label>
    <input type="text" id="TravelDate" autocomplete="off">
    <label>departure Time:</label>
    <input type="time" id="departureTime" autocomplete="off" value="00:00">
    <label>Number of seats in bus:</label>
    <input type="number" id="numberOfSeats" autocomplete="off" value="1">
    <button class="btn btn-primary">Submit</button>
</form>
